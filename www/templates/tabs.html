<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

<ion-tabs class="tabs-icon-only tabs-background-balanced">
-->
<ion-tabs class="tabs-icon-only tabs-color-balanced bar-custom">

  <!-- Timeline Tab -->
  <ion-tab title="Timeline" icon-off="ion-home" icon-on="ion-home" href="#/tab/timeline">
    <ion-nav-view name="tab-timeline"></ion-nav-view>
  </ion-tab>

  <!-- Recipes Tab -->
  <ion-tab title="Recipes" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/recipes">
    <ion-nav-view name="tab-recipes"></ion-nav-view>
  </ion-tab>

  <!-- Events Tab -->
  <ion-tab title="Events" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <!-- Restaurants Tab -->
  <ion-tab title="Restaurants" icon-off="ion-map" icon-on="ion-map" href="#/tab/restaurants">
    <ion-nav-view name="tab-restaurants"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>-->

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
