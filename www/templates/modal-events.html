<ion-modal-view class="scroll">
    <ion-header-bar class="bar-light">
       <button class="button ion-close button-clear button-dark" ng-click="closeModal()"> Cancel</button>
    </ion-header-bar>
    <ion-content style="background: white !important;">

      <div class="list text-center">

        <label class="item item-input">
          <input type="text" placeholder="Title" ng-model="event.title">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="Where?" ng-model="event.where">
        </label>

        <label class="item item-input">
          <input type="text" placeholder="When?" class="textbox-n" onfocus="(this.type='date')" id="date" ng-model="event.when"> 
        </label>

        <label class="item item-input">
          <textarea placeholder="Description" rows="5" cols="10" ng-model="event.description"></textarea>
        </label>
        <img  class="modalImg" ng-if="event.image" ng-src="{{event.image}}">
      </div>      

    </ion-content>

    <div class="bar bar-footer bar-light">
        <button class="button button-clear icon-left ion-image" ng-click="choosePhoto('events')"></button>
        <button class="button button-outline button-positive"" ng-click="newEvent('events')">New Event</button>
      </div>
 </ion-modal-view>
