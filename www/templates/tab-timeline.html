  <div class="list card text-center" ng-if="!myPosts.length">
    <h4>Não há posts para exibir</h4>
  </div>
  <div class="list card" ng-repeat="post in myPosts | orderBy: '-postDate'">
    <div class="item item-avatar">
      <img src="http://www.crustys.com/wp-content/uploads/2017/01/vegan.jpg">
      <!-- <button class="button ion-android-more-vertical button-clear button-dark" style="margin: -9% 0 -20% 70%;" ng-click=""></button> -->
      <h2>{{firebaseUser.displayName || 'Usuário sem Nome'}}</h2>
      <h4>{{post.postDate  | date : 'HH:mm • d/MM/yy'}}</h4>
      <!-- <p>{{post.postDate  | date : 'medium'}}</p> -->
    </div>
    <div class="item item-body">
      <img class="full-image" ng-src="{{post.image ? post.image : 'http://babakunyho.eu/img/default-no-image.png'}}">
      <p style="text-align: left">
        {{post.description || ''}}
      </p>
      <p>
        <button class="subdued button icon-left ion-thumbsup button-clear button-dark" ng-click=""> 1 Like</button>
        <button class="subdued button icon-left ion-chatbox button-clear button-dark" ng-click="openComments()"> 5 Comments</button>
      </p>
    </div>
  </div>

</ion-content>
<ion-floating-button click="openModal()" has-footer="true" button-color="#80bddb" icon="ion-compose" icon-color="#f8f8f8"> 
</ion-floating-button>
