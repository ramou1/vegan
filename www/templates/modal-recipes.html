<ion-modal-view class="scroll">
    <ion-header-bar class="bar-light">
       <button class="button ion-close button-clear button-dark" ng-click="closeModal()"> Cancel</button>
    </ion-header-bar>
    <ion-content style="background: white !important;">
        <div class="list text-center">
          <label class="item item-input">
            <input type="text" placeholder="Title" ng-model="recipe.title">
          </label>

          <label class="item item-input">
            <textarea placeholder="Ingredients" rows="5" cols="10" ng-model="recipe.ingredients"></textarea>
          </label>

          <label class="item item-input">
            <textarea placeholder="Directions" rows="5" cols="10" ng-model="recipe.directions"></textarea>
          </label>
          <img  class="modalImg" ng-if="recipe.image" ng-src="{{recipe.image}}">
        </div> 

    </ion-content>

    <div class="bar bar-footer bar-light">
        <button class="button button-clear icon-left ion-image" ng-click="choosePhoto('recipes')"></button>
        <button class="button button-clear icon-left ion-camera" ng-click="takePhoto('recipes')"></button>
        <button class="button button-outline button-positive" ng-click="newRecipe()">New Recipe</button>
      </div>
 </ion-modal-view>
