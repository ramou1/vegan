<ion-view hide-nav-bar="true">
  <ion-content has-header="false">
    <form name="myForm" novalidate>
      <div class="list">
      	<img src="img/ionic.png" style="height: 80px; display: block; margin: 40% auto 15px;">

        <label class="item item-input spacing-login">
          <input type="email" placeholder="E-mail" ng-model="user.email" style="font-size: 17px !important;" required>
        </label>

        <label class="item item-input spacing-login">
          <input type="password" placeholder="Senha" ng-model="user.password" minlength="6" style="font-size: 17px !important;" required>
          <!-- <input ng-model="newUser.firstName" type="text"> -->
        </label>

        <div style="text-align: center">
      
          <button class="button button-block button-balanced" ng-disabled="myForm.$invalid" ng-click="SignIn()" style="font-weight: 500; width: 81.5%; left: 9%; right: 9%; margin-top: 30px;">Login</button>
        </div>
        
      </div>      
    </form>

  </ion-content>

    <div class="hide-on-keyboard-open bar bar-footer bar-light" style="background-color: transparent !important; border-top: hidden; padding: 0px !important;">
     <!--  <button class="button button-full button-balanced" ng-click="createContact(newUser)" style="width: 50%; background-color: #346c7f !important">Forgot My Password</button> -->
      <a class="button button-block button-balanced" href="#/register" style="font-weight: 500; font-size: 13px; width: 40%; margin: auto; background-color: #80bddb !important">Registrar</a>
    </div>
</ion-view>
